<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-img-container">
      <img class="view" src="/images/icon-view.svg" alt="view">
      <img class="card-img" src="/images/image-equilibrium.jpg" alt="img">
    </div>
    <h1>Equilibrium #3429 </h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="card-container">
      <span class="eth"><img class="icon" src="/images/icon-ethereum.svg" alt="ether"> 0.041 ETH</span>
      <span class="clock"><img class="icon" src="images/icon-clock.svg" alt="clock"> 3 days left</span>
    </div>

    <div class="card-footer">
      <img src="/images/image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>


  </div>
</body>

</html>
